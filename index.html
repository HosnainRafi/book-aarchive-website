<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Title  -->
    <!-- Css styleSheet  -->
    <link rel="stylesheet" href="style.css">
    <title>Books API</title>
</head>
<body class="container" id="body">
    <h2 class="text-center text-success mt-4">Search Your Favorite Books</h2>
        <!-- Search Form  -->
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search-input" type="text" class="form-control" placeholder="Enter a Book Name you want to search">
                <div class="input-group-append">
                    <button type="button" onclick="bookList()"  class="btn btn-warning">Search</button>
                </div>
            </div>
        </form>
        <section id="section">

        </section>

        <!-- Spinner area -->
      <div class="d-flex justify-content-center">
        <div id="spinner" class="spinner-border d-none" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

        
        <!-- book search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4">
         </div>

    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
        <!-- Js script  -->
        <script src="script.js"></script>
</body>

</html>
